<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>MCP Client for Apify Actors</title>
    <style>
        /* -- Apify-inspired Colors -- */
        /* The main brand color: */
        :root {
            --apify-brand: #FF9011;
            --apify-brand-hover: #e57f0d; /* slightly darker for hover */
            --assistant-bg: #f1ecec;      /* neutral gray for assistant bubble */
            --user-bg: #ffe2c4;          /* a lighter orange for user bubble */
            --internal-bg: #f0f0f0;      /* general internal bubble color */
        }

        /* General layout */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px;
            text-align: center;
            color: #333;
        }

        /* Chat wrapper */
        .chat-wrapper {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        /* Chat window */
        #chatLog {
            flex: 1;
            height: 600px;
            padding: 10px;
            overflow-y: auto;
            background: #fafafa;
            border-bottom: 1px solid #eee;
            border-radius: 4px 4px 0 0;
        }

        /* Each message row */
        .message-row {
            display: flex;
            margin: 8px 0;
        }
        /* Align user messages right, assistant left, internal center */
        .user-message {
            justify-content: flex-end;
        }
        .assistant-message {
            justify-content: flex-start;
        }
        .internal-message {
            justify-content: center;
        }

        /* Bubble styling */
        .bubble {
            max-width: 65%;
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            margin: 0 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            white-space: pre-wrap;
        }
        /* Different background colors for each role */
        .bubble.user {
            background: var(--user-bg);
            color: #333;
        }
        .bubble.assistant {
            background: var(--assistant-bg);
            color: #333;
        }
        .bubble.internal {
            background: var(--internal-bg);
            color: #666;
        }

        /* Input row at bottom */
        .input-row {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #fff;
            border-radius: 0 0 4px 4px;
        }

        /* The textarea now takes place of the previous input */
        #queryInput {
            flex: 1;
            resize: vertical; /* allow user to manually resize if desired */
            padding: 10px;
            margin-right: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #sendBtn {
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: #fff;
            background: var(--apify-brand);
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.2s ease;
        }
        #sendBtn:hover {
            background: var(--apify-brand-hover);
        }

        /* Spinner styling */
        .spinner {
            display: none; /* hidden by default */
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;       /* Light gray */
            border-top: 3px solid var(--apify-brand); /* Apify brand color for top */
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Code styling (if you use markdown code blocks) */
        pre {
            background: #f5f2f0;
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 8px 0;
        }
        code {
            font-family: Consolas, Monaco, 'Courier New', monospace;
            background: #f0f0f0;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
        }

        /* Optional: details styling if you have collapsible blocks for tool results */
        details.tool-block {
            margin: 8px 0;
        }
        details.tool-block summary {
            cursor: pointer;
            font-size: 0.95rem;
            color: #333;
            outline: none;
        }
        details.tool-block pre {
            background: #f5f2f0;
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<h1>MCP Client for Apify Actors</h1>

<div class="chat-wrapper">
    <!-- Chat messages container -->
    <div id="chatLog"></div>

    <!-- Input area with spinner -->
    <div class="input-row">
        <!-- Use a textarea for multiline input -->
        <textarea id="queryInput" rows="2" placeholder="Type your query..."></textarea>
        <button id="sendBtn">Send</button>
        <div id="spinner" class="spinner"></div>
    </div>
</div>

<!-- Client script -->
<script src="client.js"></script>
</body>
</html>
