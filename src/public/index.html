<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>MCP Chat</title>
    <style>
        #chatLog {
            width: 100%;
            height: 300px;
            border: 1px solid #aaa;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 5px;
        }
        .message-row {
            margin: 6px 0;
        }
        .bubble {
            display: inline-block;
            padding: 6px;
            border-radius: 6px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .bubble.user {
            background-color: #aeeaae;
        }
        .bubble.assistant {
            background-color: #eaeafa;
        }
        .bubble.internal {
            background-color: #eee;
            font-size: 0.9rem;
        }
        #spinner {
            display: none;
        }
    </style>
</head>
<body>
<h3>MCP Chat Example</h3>
<div id="chatLog"></div>
<div>
    <input id="queryInput" type="text" placeholder="Type message..." style="width:80%;" />
    <button id="sendBtn">Send</button>
    <span id="spinner">‚è≥</span>
</div>
<script src="client.js"></script>
</body>
</html>
