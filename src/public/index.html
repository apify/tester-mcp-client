<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Actors MCP Client</title>
    <style>
        /* Container for the entire chat app */
        #chatContainer {
            max-width: 800px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        /* The chat log area, with proportionate height: 60% of viewport */
        #chatLog {
            width: 100%;
            height: 60vh;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fafafa;
        }

        /* Message rows */
        .message-row {
            margin: 8px 0;
            display: flex;
        }
        .message-row.user-message {
            justify-content: flex-end;
        }
        .message-row.assistant-message {
            justify-content: flex-start;
        }
        .message-row.internal-message {
            justify-content: center;
        }

        /* Message bubbles */
        .bubble {
            max-width: 70%;
            padding: 8px;
            border-radius: 6px;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.4;
        }
        .bubble.user {
            background-color: #aeeaae; /* user bubble: greenish */
        }
        .bubble.assistant {
            background-color: #eaeafa; /* assistant bubble: bluish */
        }
        .bubble.internal {
            background-color: #eee;    /* internal: gray */
            font-size: 0.9rem;
        }

        /* Collapsible blocks for tool usage, etc. */
        .tool-block {
            margin: 6px 0;
            padding: 4px;
            border-radius: 4px;
            background-color: #fff8da; /* Light yellow */
        }


        /* Input row (query + button + spinner) */
        #inputRow {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #queryInput {
            flex: 1;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #sendBtn {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            cursor: pointer;
        }

        /* Spinner (rotating circle) */
        #spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none; /* hidden by default */
        }
        @keyframes spin {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div id="chatContainer">
    <h2>Actors MCP Client</h2>
    <div id="chatLog"></div>

    <div id="inputRow">
        <label for="queryInput"></label><textarea id="queryInput" rows="2" placeholder="Type message..."></textarea>
        <button id="sendBtn">Send</button>
        <div id="spinner"></div>
    </div>
</div>
<script src="client.js"></script>
</body>
</html>
